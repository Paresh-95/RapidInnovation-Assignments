<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager (WebSocket)</title>
</head>
<body>
    <h1>Real-Time Task Updates</h1>
    <ul id="taskList"></ul>

    <script>
        const taskList = document.getElementById('taskList');
        const socket = new WebSocket('ws://localhost:3000');

        
        socket.addEventListener('open', () => {
            console.log('Connected to WebSocket server');
        });

        
        socket.addEventListener('message', (event) => {
            const updatedTask = JSON.parse(event.data);

            
            let taskElement = document.getElementById(`task-${updatedTask._id}`);
            if (!taskElement) {
                taskElement = document.createElement('li');
                taskElement.id = `task-${updatedTask._id}`;
                taskList.appendChild(taskElement);
            }

           
            taskElement.textContent = `${updatedTask.title} - Status: ${updatedTask.status}`;
        });

        socket.addEventListener('close', () => {
            console.log('Disconnected from WebSocket server');
        });
    </script>
</body>
</html>
